<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll </title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <header>
        <nav>
            <a href="#home" style="--clr:#f3218b;" class="active">
                <span class="icon"><img src="casa.png"></span>
                <span class="text">Home</span>
            </a>

            <a href="#profile" style="--clr:#2196f3;">
                <span class="icon"><img src="perfil.png"></span>
                <span class="text">Perfil</span>
            </a>

            <a href="#messages" style="--clr:#008a1b;">
                <span class="icon"><img src="bate-papo.png"></span>
                <span class="text">Chat</span>
            </a>

            <a href="#photos" style="--clr:#dc1dff;">
                <span class="icon"><img src="camera.png"></span>
                <span class="text">Fotos</span>
            </a>

            <a href="#settings" style="--clr:#d56f1d;">
                <span class="icon"><img src="config.png"></span>
                <span class="text">Configuração</span>
            </a>
            <div class="indicator"></div>
        </nav>
    </header>

    <section id="home">Home</section>
    <section id="profile">Perfil</section>
    <section id="messages">Chat</section>
    <section id="photos">Fotos</section>
    <section id="settings">Configuração</section>
    

    <script>
        let sec= document.querySelectorAll('section');
        let links= document.querySelectorAll('header nav a');

        window.onscroll= () => {
            sec.forEach(section => {
                let top= window.scrollY;
                let offset= section.offsetTop;
                let height= section.offsetHeight;
                let id= section.getAttribute('id');

                if(top >= offset && top < offset + height){
                    links.forEach(link=> {
                        link.classList.remove('active');
                        document.querySelector('header nav a[href*='+id+']').classList.add('active');
                    })
                }
            })
        }

    </script>


</body>
</html>
